<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <p>Please enter letters to find the hidden word</p>
    <div class="container">
       <svg height="250" width="250" class="grapichs">
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="128" y1="20" x2="128" y2="50"/>
            <circle cx="128" cy="72" r="20" class="item"/>
            <line x1="128" y1="94" x2="128" y2="150" class="item"/>
            <line x1="128" y1="94" x2="150" y2="115" class="item"/>
            <line x1="128" y1="94" x2="106" y2="115" class="item"/>
            <line x1="128" y1="150" x2="150" y2="180" class="item"/>
            <line x1="128" y1="150" x2="106" y2="180" class="item"/>
            <line x1="52" y1="20" x2="50" y2="220"/>
            <line x1="10" y1="220" x2="90" y2="220"/>
       </svg> 
       <div id="wrong-letters">
       </div>
       <div id="word">
       </div>
       <div id="popup-container">
           <div class="popup">
               <h2 id="success-message"></h2>
               <button id="play-again">Play Again</button>
           </div>
       </div>
       <div id="message" class="">
           <p> you have already entered this letter</p>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
